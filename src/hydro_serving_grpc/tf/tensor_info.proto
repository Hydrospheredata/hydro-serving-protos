syntax = "proto3";

package hydrosphere.tensorflow;
option cc_enable_arenas = true;
option java_multiple_files = true;
option java_package = "io.hydrosphere.serving.tensorflow";

import "hydro_serving_grpc/tf/types.proto";
import "hydro_serving_grpc/tf/tensor_shape.proto";

message TensorInfo {
    reserved 1; // hydroserving -- hide tensor name, move it to ModelField
    DataType dtype = 2;
    TensorShapeProto tensor_shape = 3;
}
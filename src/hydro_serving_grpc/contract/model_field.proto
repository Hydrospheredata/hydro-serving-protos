syntax = "proto3";

package hydrosphere.contract;
option java_package = "io.hydrosphere.serving.contract";

import "hydro_serving_grpc/tf/tensor_info.proto";

message ModelField {
    message ComplexField {
        repeated ModelField data = 1;
    }

    string field_name = 1;

     oneof info_or_subfields {
         ComplexField subfields = 2;
         hydrosphere.tensorflow.TensorInfo info = 3;
    }
}
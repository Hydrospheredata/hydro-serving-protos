syntax = "proto3";

package hydrosphere.vis;

option java_package = "io.hydrosphere.serving.vis";

import "google/protobuf/empty.proto";

message RefitRequest {
    int64 model_version_id = 1;
    bool refit_transformer = 2;
}

service VisService {
    rpc RefitModel (RefitRequest) returns (google.protobuf.Empty){}
}
